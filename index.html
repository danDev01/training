<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- <h1></h1> -->
    <h3>a manupulative photo</h3>

    <h2>a flower plant</h2>
    <div class="imgWrap" id="imgWrapper">
        <img src="daisy.jpg" alt="daisy flower">
        <button>submit</button>
        <a href="" class="submit">submit</a>
    </div>
        <h1>blue paint</h1>
    <img src="blue paint.jpeg" width="250" height="260" alt="blue paint">
    <img src="daisy.jpg" width="250" height="250" alt="daisy image">
    <!-- text input-->
    <form action="" method="">
        <label for="first Name">First Name</label>
        <input type="text" name="First Name" id="First Name">
        <br>
        <hr>

        <!-- password input -->
        <input type="password" name="password" placeholder="please type your password">
        <br>
        <!-- email input-->
        <input type="email" name="email" value="email@email">
        <br>
        <br>
        <!-- textarea-->
        <p>Description</p>
        <textarea name="" id="" cols="10" rows="2"></textarea>
        <br>
        <br>
        <!-- radio buttons-->
        <p>please select your favorite coding language?</p>
        <input type="radio" name="coding" id="" value='javascript'>javascript
        <input type="radio" name="coding" id="" value='java'>java
        <input type="radio" name="coding" id="" value='python'>python
        <!--input submit-->
        <!--<input type='submit' value='submit here'>-->
        <br>
        <br>
        <!--input submit-->
        <!--<input type='submit' value='submit here'>-->

        <!-- checkboxes-->
        <p>please select your favorite coding language?</p>
        <input type="checkbox" name="programming" checked value="javascript" id="">javascript
        <input type="checkbox" name="programming" checked value="java" id="">java
        <input type="checkbox" name="programming" value="python" id="">python
        <br>
        <br>
        <!--input submit-->
        <!--<input type='submit' value='submit here'>-->

        <!-- select input-->
        <p>please select your favorite coding language?</p>
        <select name="languages" id=""></select>
        <option value="javascript">javascript</option>
        <option value="java">java</option>
        <option value="python">python</option>
        <br>
        <br>
        <!--input submit-->

        <input type="submit" value="submit here">
    </form>
